<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Покупка билетов в кино</title>
  </head>
  <body>
    <form class="form">
      <div class="form__header">
        <h1>Покупка билетов в кино</h1>
        <hr />
      </div>
      <div class="form__body">
        <div class="form__col">
          <div class="form__group">
            <label for="movie">Фильм</label><br />
            <select name="movie" id="movie" class="form__control">
              <option value="movie1">Фильм 1</option>
              <option value="movie2">Фильм 2</option>
              <option value="movie3">Фильм 3</option>
            </select>
          </div>
          <div class="form__group">
            <label for="name">Имя</label><br />
            <input type="text" name="name" id="name" class="form__control" />
          </div>
          <div class="form__group">
            <label for="email">Email</label><br />
            <input type="email" name="email" id="email" class="form__control" />
          </div>
        </div>
        <div class="form__col">
          <div class="form__group">
            <label for="date">Дата</label><br />
            <input type="date" name="date" id="date" class="form__control" />
          </div>
          <div class="form__group">
            <label for="quantity">Количество билетов</label><br />
            <input type="number" name="quantity" id="quantity" class="form__control" />
          </div>
          <div class="form__group">
            <label for="payment">Способ оплаты</label><br />
            <input type="radio" name="payment" id="payment-cash" value="cash" class="form__radio" />
            <label for="payment-cash" class="form__radio--label">Наличные</label>
            <input type="radio" name="payment" id="payment-card" value="card" class="form__radio" />
            <label for="payment-card" class="form__radio--label">Карта</label>
          </div>
        </div>
      </div>
      <div class="form__footer">
        <button type="submit" class="form__submit">
          Купить билеты
        </button>
      </div>
    </form>


    <script>
      const cashRadio = document.getElementById('payment-cash');
      const cardRadio = document.getElementById('payment-card');
      const submitButton = document.querySelector('.form__submit');

      cashRadio.addEventListener('change', function () {
        if (this.checked) {
          submitButton.classList.add('active');
        } else {
          submitButton.classList.remove('active');
        }
      });

      cardRadio.addEventListener('change', function () {
        if (this.checked) {
          submitButton.classList.add('active');
        } else {
          submitButton.classList.remove('active');
        }
      });
    </script>
  </body>
</html>
